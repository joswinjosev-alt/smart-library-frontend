<!DOCTYPE html>
<html>
<head>
  <title>Smart Library Seat Map</title>
  <style>
    body { 
      font-family: Arial; 
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { text-align: center; }
    
    .seat-grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .seat {
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .Free { background: #28a745; }        /* green */
    .Occupied { background: #dc3545; }    /* red */
    .Reserved { background: #ffc107; }    /* yellow */
  </style>
</head>
<body>

  <h1>Smart Library Seat Map</h1>

  <div class="seat-grid">
    <div class="seat Free" id="A1">A1</div>
    <div class="seat Free" id="A2">A2</div>
    <div class="seat Free" id="A3">A3</div>
    <div class="seat Free" id="A4">A4</div>
    <div class="seat Free" id="B1">B1</div>
    <div class="seat Free" id="B2">B2</div>
    <div class="seat Free" id="B3">B3</div>
    <div class="seat Free" id="B4">B4</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
